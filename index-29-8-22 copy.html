    <section><div class="container"><div class="row"><div class="col12">
      <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='on_bulb.png'">Turn on the light</button>

<img id="myImage" src="/assets/image/png/off_bulb.png" style="width:100px">
<img id="myImage" src="/assets/image/png/on_bulb.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='off_bulb.png'">Turn off the light</button>
    </div></div></div></section>
